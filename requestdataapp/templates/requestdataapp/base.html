<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title%}

        {% endblock %}
    </title>
</head>
<body>
{% if request.allowed %}

{% block body %}

{% endblock %}

{% else %}

<h1>Too frequent requestes from IP-address {{request.ip_address}}. Wait for a while.</h1>

{% endif %}

<br>
<div>
    HTTP User-Agent: {{ request.user_agent}}
</div>
</body>
</html>
