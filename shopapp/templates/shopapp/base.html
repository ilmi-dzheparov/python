<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        {% block style %}
        {% endblock %}
    </style>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Base Title
        {% endblock %}
    </title>
</head>
<body>
{% block body %}
Base Body
{% endblock %}

<div>
    {% now 'H\h i\m'%}
</div>

<div>
    {% now 'l' as current_weekday %}
    Today is {{current_weekday}}
</div>
</body>
</html>
