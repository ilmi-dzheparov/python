{% extends 'shopapp/base.html' %}

{% block title %}
Delete product
{% endblock %}

{% block body %}

<h1>Are you sure you want to Archive {{object.name}}?</h1>
<br>
<div>
   <a href="{% url 'shopapp:products_detail' pk=object.pk %}"
    >Back to product details</a>
</div>

<br>
<div>
    <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Archive</button>
    </form>
</div>
<br>
{% endblock %}
