{% extends 'blogapp/base.html' %}
{% block title %}
    Article #{{article.pk}}
{% endblock %}
{% block body %}
    <h1>Article</h1>
    <div>
        <p>{{article.title}}</p>
        <p>Published: {{article.pub_date}}</p>
        <p>Body: {{article.content}}</p>
    </div>
    <div>
        <a href="{% url 'blogapp:articles' %}">
            Back to articles list
        </a>
    </div>
{% endblock %}
